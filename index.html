<!DOCTYPE html>
<html lang="en" id="html">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#F0F9FF" />
  <title>Agus Hambali — Airdrop Finder</title>
  <meta name="description" content="Discover the best crypto airdrops, testnets, and guides with Agus Hambali, your trusted crypto explorer in Indonesia." />
  <meta property="og:title" content="Agus Hambali — Airdrop Finder" />
  <meta property="og:description" content="Explore verified crypto airdrops, live prices, and expert guides with Agus Hambali." />
  <meta property="og:image" content="/assets/profile.webp" />
  <meta property="og:url" content="https://agushambali.vercel.app/" />
  <meta property="og:type" content="website" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/assets/profile.webp" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      font-size: 16px;
      background: #F0F9FF;
      color: #1E293B;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #1E293B;
      color: #F0F9FF;
    }
    .glass {
      background: rgba(255,255,255,0.95);
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(14,165,233,0.1);
      border: 1px solid rgba(14,165,233,0.05);
    }
    body.dark .glass {
      background: rgba(30,41,59,0.95);
      border: 1px solid rgba(14,165,233,0.2);
    }
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 500;
      font-size: 14px;
      transition: transform .2s, box-shadow .2s;
      background: #0EA5E9;
      color: #FFF;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(14,165,233,0.3);
    }
    .category-title {
      background: linear-gradient(to right,#0EA5E9,#22D3EE);
      -webkit-background-clip: text;
      color: transparent;
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
    }
    #back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0EA5E9;
      color: white;
      padding: 10px;
      border-radius: 50%;
      display: none;
    }
    .skeleton {
      background: linear-gradient(90deg,#f0f0f0 25%,#e0e0e0 50%,#f0f0f0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    @media(max-width:640px){
      body{font-size:14px}
      .btn{padding:.6rem 1.2rem}
    }
  </style>
</head>
<body class="min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-6xl">
    
    <!-- Header -->
    <header class="sticky top-0 z-50 glass p-4 rounded-xl flex items-center justify-between mb-8" data-aos="fade-down">
      <div class="flex items-center gap-4">
        <img src="/assets/profile.webp" alt="Agus Hambali" class="w-12 h-12 rounded-full shadow-md">
        <div>
          <h1 class="text-xl font-bold">Agus Hambali</h1>
          <p class="text-sm text-gray-600 dark:text-gray-300">Airdrop Hunter & Crypto Explorer</p>
        </div>
      </div>
      <div class="flex items-center gap-4">
        <a href="/" class="w-10 h-10 flex items-center justify-center rounded-lg bg-sky-100 dark:bg-gray-700 text-sky-600 dark:text-white hover:scale-105 transition"><i class="fas fa-home"></i></a>
        <button id="theme-toggle" class="w-10 h-10 flex items-center justify-center rounded-lg bg-sky-100 dark:bg-gray-700 text-sky-600 dark:text-white transition"><i class="fas fa-moon"></i></button>
      </div>
    </header>

    <!-- Hero -->
    <section class="text-center mb-12" data-aos="fade-up">
      <h1 class="text-4xl md:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-[#0EA5E9] to-[#22D3EE] mb-4">Discover Crypto Airdrops</h1>
      <p class="mt-4 text-lg text-gray-600 dark:text-gray-300 max-w-2xl mx-auto">Join Agus Hambali to hunt the best airdrops and testnets in the crypto world!</p>
    </section>

    <!-- Airdrops -->
    <section id="airdrops" class="glass p-6 mb-12" data-aos="fade-up">
      <h2 class="category-title mb-6">Latest Airdrops</h2>
      <div id="airdrop-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      <p id="airdrop-error" class="text-center text-red-500 hidden">Failed to load airdrops.</p>
      <a href="/testnet.html" class="btn mt-6 block w-fit mx-auto">View All Airdrops</a>
    </section>

    <!-- Back to Top -->
    <button id="back-to-top" class="shadow-lg"><i class="fas fa-arrow-up"></i></button>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-600 dark:text-gray-300 pb-8" data-aos="fade-up">
      <p>© 2025 Agus Hambali — Built with ❤️</p>
    </footer>

  </div>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });

    // Dark mode toggle
    const themeToggle=document.getElementById('theme-toggle');
    themeToggle.addEventListener('click',()=>{
      document.body.classList.toggle('dark');
      document.getElementById('html').classList.toggle('dark');
      themeToggle.innerHTML=document.body.classList.contains('dark')?'<i class="fas fa-sun"></i>':'<i class="fas fa-moon"></i>';
      localStorage.setItem('theme',document.body.classList.contains('dark')?'dark':'light');
    });
    if(localStorage.getItem('theme')==='dark'){
      document.body.classList.add('dark');
      document.getElementById('html').classList.add('dark');
      themeToggle.innerHTML='<i class="fas fa-sun"></i>';
    }

    // Back to top
    const backToTop=document.getElementById('back-to-top');
    window.addEventListener('scroll',()=>{backToTop.style.display=window.scrollY>300?'block':'none'});
    backToTop.addEventListener('click',()=>{window.scrollTo({top:0,behavior:'smooth'})});

    // Load airdrops
    async function loadAirdrops(){
      try{
        const res=await fetch('/airdrops.json');
        if(!res.ok)throw new Error(`HTTP ${res.status}`);
        const data=await res.json();
        return data.airdrops||[];
      }catch(e){
        console.error('Error:',e);
        return [];
      }
    }
    async function renderAirdrops(){
      const grid=document.getElementById('airdrop-grid');
      const error=document.getElementById('airdrop-error');
      grid.innerHTML='<div class="skeleton h-32 rounded-xl mb-4"></div>'.repeat(3);
      setTimeout(async()=>{
        const airdrops=await loadAirdrops();
        grid.innerHTML='';
        if(airdrops.length===0){
          error.classList.remove('hidden');
          return;
        }
        error.classList.add('hidden');
        airdrops.slice(0,3).forEach((airdrop,i)=>{
          const card=document.createElement('div');
          card.className="glass p-5 rounded-xl hover:shadow-md transition";
          card.setAttribute("data-aos","fade-up");
          card.setAttribute("data-aos-delay",i*100);
          card.innerHTML=`
            <h4 class="font-bold text-lg">${airdrop.name}${airdrop.confirmed?'<span class="text-green-500 ml-2">✔</span>':''}</h4>
            <p class="text-sm text-gray-600 dark:text-gray-300 mt-1">${airdrop.status}</p>
            <a href="${airdrop.link||'/testnet.html'}" class="btn text-sm mt-4">Detail</a>`;
          grid.appendChild(card);
        });
      },500);
    }
    document.addEventListener('DOMContentLoaded',()=>{renderAirdrops()});
  </script>
</body>
</html>
