<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Claim</title>
  <script src="https://unpkg.com/@thirdweb-dev/wallets@latest/dist/browser.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f5f5f5;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    #walletAddress {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Test Claim Page</h2>
  <button id="connectBtn">Connect Wallet</button>
  <p id="walletAddress"></p>

  <script>
    const connectBtn = document.getElementById("connectBtn");
    const walletAddress = document.getElementById("walletAddress");

    // Thirdweb Wallet Connector (MetaMask)
    const metamask = new window.ThirdwebWallets.MetamaskWallet();

    connectBtn.onclick = async () => {
      try {
        const address = await metamask.connect();
        walletAddress.textContent = "Connected: " + address;
        connectBtn.textContent = "Connected";
        connectBtn.disabled = true;
      } catch (err) {
        console.error("Connection failed:", err);
        walletAddress.textContent = "‚ùå Connection failed";
      }
    };
  </script>
</body>
</html>
