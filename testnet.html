<!DOCTYPE html>
<html lang="en" id="html">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#F0F9FF" />
  <title>Airdrop Testnets — Agus Hambali</title>
  <meta name="description" content="Discover the latest verified crypto testnet airdrops with Agus Hambali, your trusted airdrop hunter." />
  <meta name="keywords" content="airdrop testnet, crypto airdrop, testnet guide, crypto indonesia, free tokens" />
  <meta property="og:title" content="Airdrop Testnets — Agus Hambali" />

  <meta property="og:image" content="/assets/profile.webp" />

  <link rel="manifest" href="/manifest.json" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    :root { color-scheme: light dark; --primary: #0EA5E9; --secondary: #10B981; --accent: #8B5CF6; }
    body { font-family: 'Inter', sans-serif; line-height: 1.6; font-size: clamp(0.875rem, 2.5vw, 1rem); background: #FFFFFF; color: #1E293B; transition: all 0.3s ease; }
    body.dark { background: #0F172A; color: #F0F9FF; }
    h1, h2, h3, h4 { font-family: 'Poppins', sans-serif; font-weight: 800; }
    h1 { font-size: clamp(1.5rem, 4vw, 2rem); }
    h2 { font-size: clamp(1.5rem, 4vw, 1.9rem); }
    .glass { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-radius: 1rem; border: 1px solid rgba(14,165,233,0.1); box-shadow: 0 4px 20px rgba(14,165,233,0.1); }
    body.dark .glass { background: rgba(15,23,42,0.9); border: 1px solid rgba(34,211,238,0.3); box-shadow: 0 0 12px rgba(34,211,238,0.2); }
    .btn { padding: 0.75rem 1.5rem; border-radius: 0.75rem; font-weight: 600; font-size: clamp(0.875rem, 2vw, 0.925rem); background: var(--primary); color: #fff; transition: all 0.2s ease; }
    .btn:hover { transform: scale(1.05); box-shadow: 0 0 12px rgba(14,165,233,0.5); }
    body.dark .btn { box-shadow: 0 0 8px rgba(34,211,238,0.4); }
    .btn-tab { background: #FFF; color: var(--primary); border: 1px solid var(--primary); }
    body.dark .btn-tab { background: #1E293B; }
    .btn-tab.tab-active { background: var(--primary); color: #FFF; }
    .category-title { background: linear-gradient(135deg, var(--primary), #22D3EE); -webkit-background-clip: text; color: transparent; font-size: clamp(1.5rem, 4vw, 1.9rem); font-weight: 800; text-align: center; }
    .badge { display: inline-flex; align-items: center; gap: 0.4rem; padding: 0.25rem 0.75rem; border-radius: 999px; font-size: 0.75rem; font-weight: 600; }
    .badge-green { background: #DCFCE7; color: #047857; }
    .badge-amber { background: #FEF3C7; color: #B45309; }
    .badge-sky { background: #E0F2FE; color: #0369A1; }
    body.dark .badge-green { background: #064E3B; color: #A7F3D0; }
    body.dark .badge-amber { background: #78350F; color: #FDE68A; }
    body.dark .badge-sky { background: #0C4A6E; color: #BAE6FD; }
    .card { display: flex; align-items: center; gap: 1rem; padding: 1rem; border-radius: 1rem; background: rgba(255,255,255,0.95); border: 1px solid #E5E7EB; transition: all 0.2s ease; cursor: pointer; }
    .card:hover { transform: scale(1.02); box-shadow: 0 8px 24px rgba(14,165,233,0.2); }
    body.dark .card { background: rgba(15,23,42,0.9); border: 1px solid rgba(34,211,238,0.3); }
    .card-img { width: 64px; height: 64px; border-radius: 0.75rem; object-fit: cover; background: #E5E7EB; flex-shrink: 0; }
    body.dark .card-img { background: #334155; }
    .card-content { flex: 1; display: flex; flex-direction: column; gap: 0.5rem; }
    .card-title { font-weight: 800; font-size: clamp(1rem, 2.5vw, 1.125rem); }
    .input-field { padding: 0.75rem; border-radius: 0.75rem; border: 1px solid #D1D5DB; background: #FFF; width: 100%; transition: all 0.2s ease; }
    body.dark .input-field { background: #1E293B; border: 1px solid #4B5563; color: #F0F9FF; }
    .select-field { padding: 0.75rem; border-radius: 0.75rem; border: 1px solid #D1D5DB; background: #FFF; width: 100%; appearance: none; background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="6" viewBox="0 0 10 6"><path fill="%23475569" d="M0 0h10L5 6z"/></svg>'); background-repeat: no-repeat; background-position: right 0.75rem center; transition: all 0.2s ease; }
    body.dark .select-field { background: #1E293B; border: 1px solid #4B5563; color: #F0F9FF; background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="6" viewBox="0 0 10 6"><path fill="%23CBD5E1" d="M0 0h10L5 6z"/></svg>'); }
    .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e5e7eb 50%, #f0f0f0 75%); background-size: 200% 100%; animation: shimmer 1.4s infinite; }
    @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    #back-to-top { position: fixed; bottom: 20px; right: 20px; background: var(--primary); color: white; padding: 12px; border-radius: 50%; display: none; transition: all 0.2s ease; }
    #back-to-top:hover { transform: scale(1.1); box-shadow: 0 0 12px rgba(14,165,233,0.5); }
    @media (prefers-reduced-motion) { .btn, .card, #back-to-top { transition: none; } }
    @media (max-width: 640px) {
      body { font-size: 0.875rem; }
      .btn { padding: 0.65rem 1rem; }
      .card-img { width: 48px; height: 48px; }
      .card { flex-direction: column; align-items: flex-start; gap: 0.75rem; }
      .card-content { width: 100%; }
      .tabs .filters { flex-direction: column; }
    }
  </style>
</head>
<body class="min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-6xl">
    <!-- Header -->
    <header class="sticky top-0 z-50 glass p-4 rounded-xl flex items-center justify-between mb-8" data-aos="fade-down">
      <div class="flex items-center gap-4">
        <img src="/assets/profile.webp" alt="Agus Hambali" class="w-12 h-12 rounded-full shadow-md" loading="lazy">
        <div>
          <h1 class="text-xl font-bold">Agus Hambali</h1>
          <p class="text-sm text-gray-600 dark:text-gray-300">Airdrop Hunter & Explorer</p>
        </div>
      </div>
      <div class="flex items-center gap-3">
        <a href="/" class="btn bg-sky-100 dark:bg-gray-700 text-sky-600 dark:text-white hover:scale-105 transition">Home</a>
        <button id="theme-toggle" class="w-10 h-10 flex items-center justify-center rounded-lg bg-sky-100 dark:bg-gray-700 text-sky-600 dark:text-white hover:scale-105 transition" aria-label="Toggle tema gelap/terang">
          <i class="fas fa-moon"></i>
        </button>
        <button id="menu-toggle" class="w-10 h-10 flex items-center justify-center rounded-lg bg-sky-100 dark:bg-gray-700 text-sky-600 dark:text-white md:hidden" aria-label="Toggle menu">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </header>

    <!-- Mobile Menu -->
    <nav id="mobile-menu" class="hidden fixed inset-0 bg-white dark:bg-gray-900 z-40 md:hidden">
      <div class="flex flex-col items-center justify-center h-full gap-6">
        <button id="menu-close" class="absolute top-4 right-4 text-sky-600 dark:text-sky-300"><i class="fas fa-times text-2xl"></i></button>
        <a href="/" class="text-xl text-gray-600 dark:text-gray-300 hover:text-sky-600">Home</a>
        <a href="#testnets" class="text-xl text-gray-600 dark:text-gray-300 hover:text-sky-600">Testnets</a>
        <a href="/#prices" class="text-xl text-gray-600 dark:text-gray-300 hover:text-sky-600">Harga</a>
        <a href="/#contact" class="text-xl text-gray-600 dark:text-gray-300 hover:text-sky-600">Kontak</a>
      </div>
    </nav>

    <!-- Testnet Section -->
    <section id="testnets" class="glass p-6 mb-12" data-aos="fade-up">
      <h2 class="category-title mb-6">List Update Airdrops</h2>
      <div class="tabs flex flex-col gap-4 mb-6">
        <div class="flex gap-2 justify-center">
          <button data-tab="all" class="btn btn-tab tab-active">Semua</button>
          <button data-tab="active" class="btn btn-tab">Aktif</button>
          <button data-tab="upcoming" class="btn btn-tab">Segera</button>
          <button data-tab="ended" class="btn btn-tab">Selesai</button>
        </div>
        <div class="filters flex flex-col md:flex-row gap-4">
          <div class="relative w-full max-w-md">
            <input id="searchTestnet" type="text" class="input-field peer w-full pr-10" placeholder=" " />
            <label class="absolute left-3 top-3 text-gray-600 dark:text-gray-300 transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-focus:-top-6 peer-focus:text-sm">Cari testnet...</label>
            <i class="fas fa-search absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          </div>
          <div class="relative w-full max-w-md">
            <select id="filterCategory" class="select-field w-full pr-10">
              <option value="">Semua Kategori</option>
              <option value="Testnet">Testnet</option>
              <option value="Social">Social</option>
              <option value="Node">Node</option>
            </select>
            <i class="fas fa-filter absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          </div>
          <div class="relative w-full max-w-md">
            <select id="sortBy" class="select-field w-full pr-10">
              <option value="">Urutkan</option>
              <option value="funding">Funding</option>
              <option value="participants">Participants</option>
            </select>
            <i class="fas fa-sort absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          </div>
        </div>
      </div>
      <div id="testnetCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 justify-items-center"></div>
      <p id="testnet-error" class="text-center text-red-500 hidden mt-4">
        Oops, gagal muat testnet. <button id="retry-testnets" class="underline">Coba lagi</button>
      </p>
    </section>

    <!-- Back to Top -->
    <button id="back-to-top" class="shadow-lg" title="Kembali ke atas"><i class="fas fa-arrow-up"></i></button>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-600 dark:text-gray-300 pb-8" data-aos="fade-up">
      <div class="flex justify-center gap-4 mb-4">
        <a href="/#airdrops" class="hover:text-sky-600">Airdrops</a>
        <a href="/testnet.html" class="hover:text-sky-600">Testnet</a>
        <a href="/#prices" class="hover:text-sky-600">Harga</a>
        <a href="/#contact" class="hover:text-sky-600">Kontak</a>
      </div>
      <p>© 2025 Agus Hambali — Dibuat dengan ❤️</p>
      <p class="mt-3">
        Donasi <i class="fas fa-coins text-yellow-500"></i>
        <span class="font-mono text-sky-600 break-all cursor-pointer" id="donation-address" onclick="copyToClipboard('0x18Def71C218664fafb1BBA9d0e8b123425CF0Dae')">
          0x18Def71C218664fafb1BBA9d0e8b123425CF0Dae
        </span>
        <span id="copy-message" class="text-emerald-500 hidden">Tersalin!</span>
      </p>
      <div class="mt-4 flex justify-center gap-4">
        <a href="https://twitter.com/agushambali33" target="_blank" class="w-10 h-10 flex items-center justify-center rounded-full bg-sky-50 dark:bg-gray-700 text-sky-600 dark:text-white hover:scale-110 transition"><i class="fab fa-twitter"></i></a>
        <a href="https://discord.com/users/agushambali33" target="_blank" class="w-10 h-10 flex items-center justify-center rounded-full bg-sky-50 dark:bg-gray-700 text-sky-600 dark:text-white hover:scale-110 transition"><i class="fab fa-discord"></i></a>
        <a href="https://t.me/agushambali33" target="_blank" class="w-10 h-10 flex items-center justify-center rounded-full bg-sky-50 dark:bg-gray-700 text-sky-600 dark:text-white hover:scale-110 transition"><i class="fab fa-telegram"></i></a>
      </div>
    </footer>
  </div>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });

    // Theme Toggle
    const themeToggle = document.getElementById('theme-toggle');
    function applyThemeIcon() {
      themeToggle.innerHTML = document.body.classList.contains('dark')
        ? '<i class="fas fa-sun"></i>'
        : '<i class="fas fa-moon"></i>';
    }
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      document.getElementById('html').classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
      applyThemeIcon();
    });
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
      document.getElementById('html').classList.add('dark');
    }
    applyThemeIcon();

    // Mobile Menu
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    const menuClose = document.getElementById('menu-close');
    menuToggle.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
    menuClose.addEventListener('click', () => mobileMenu.classList.add('hidden'));

    // Copy to Clipboard
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        const msg = document.getElementById('copy-message');
        msg.classList.remove('hidden');
        setTimeout(() => msg.classList.add('hidden'), 2000);
      });
    }

    // Back to Top
    const backToTop = document.getElementById('back-to-top');
    window.addEventListener('scroll', () => {
      backToTop.style.display = window.scrollY > 300 ? 'block' : 'none';
    });
    backToTop.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

    // Load Airdrops
    async function loadAirdrops() {
      try {
        const res = await fetch('/airdrops.json');
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        return Array.isArray(data.airdrops) ? data.airdrops : [];
      } catch (e) {
        console.error('Load airdrops failed:', e);
        return [];
      }
    }

    // Render Testnet Card
    function testnetCardTpl(a, i) {
      const confirmed = a.confirmed ? '<span class="badge badge-green"><i class="fa-solid fa-shield-check"></i> Terverifikasi</span>' : '';
      const statusBadge = a.status === 'Active'
        ? '<span class="badge badge-green">Aktif</span>'
        : a.status === 'Ended'
          ? '<span class="badge badge-amber">Selesai</span>'
          : '<span class="badge badge-sky">Segera</span>';
      const soon = a.deadline && new Date(a.deadline) <= new Date(Date.now() + 3 * 24 * 60 * 60 * 1000)
        ? '<span class="badge badge-amber">Deadline Segera!</span>'
        : '';
      const img = a.image || '/assets/placeholder.webp';
      const cat = a.category ? `<span class="badge badge-sky">${a.category}</span>` : '';
      const link = a.link || '/testnet.html';
      return `
        <div class="card max-w-md cursor-pointer flex gap-4 items-center" data-aos="fade-up" data-aos-delay="${i * 100}" onclick="window.location.href='${link}'">
          <img src="${img}" alt="${a.name}" class="card-img" loading="lazy" onerror="this.src='/assets/placeholder.webp'">
          <div class="flex flex-col gap-2">
            <h4 class="font-bold text-lg">${a.name} ${confirmed}</h4>
            <p class="text-sm text-gray-600 dark:text-gray-300">${cat} ${statusBadge} ${soon}</p>
            <p class="text-xs text-gray-600 dark:text-gray-300">Funding: ${a.funding || 'N/A'} • Participants: ${a.participants || 'N/A'}</p>
          </div>
        </div>
      `;
    }

    // Render Testnets
    async function renderTestnets(filter = '', tab = 'all', category = '', sortBy = '') {
      const grid = document.getElementById('testnetCards');
      const errorEl = document.getElementById('testnet-error');
      grid.innerHTML = `
        <div class="glass rounded-xl p-5 skeleton h-40"></div>
        <div class="glass rounded-xl p-5 skeleton h-40"></div>
        <div class="glass rounded-xl p-5 skeleton h-40"></div>
      `;
      const items = await loadAirdrops();
      if (!items.length) {
        grid.innerHTML = '';
        errorEl.classList.remove('hidden');
        return;
      }
      errorEl.classList.add('hidden');
      let filtered = items.filter(a => {
        const matchSearch = a.name.toLowerCase().includes(filter.toLowerCase());
        const matchTab = tab === 'all' || a.status.toLowerCase() === tab;
        const matchCategory = category === '' || a.category === category;
        return matchSearch && matchTab && matchCategory;
      });
      if (sortBy === 'funding') {
        filtered.sort((a, b) => parseFloat(b.funding?.replace(/\$|M/g, '') || 0) - parseFloat(a.funding?.replace(/\$|M/g, '') || 0));
      } else if (sortBy === 'participants') {
        filtered.sort((a, b) => parseInt(b.participants?.replace(/\D/g, '') || 0) - parseInt(a.participants?.replace(/\D/g, '') || 0));
      }
      grid.innerHTML = filtered.map(testnetCardTpl).join('');
    }

    // Tabs and Filters
    document.querySelectorAll('[data-tab]').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('[data-tab]').forEach(b => b.classList.remove('tab-active'));
        btn.classList.add('tab-active');
        renderTestnets(
          document.getElementById('searchTestnet').value,
          btn.dataset.tab,
          document.getElementById('filterCategory').value,
          document.getElementById('sortBy').value
        );
      });
    });
    document.getElementById('searchTestnet').addEventListener('input', e => {
      clearTimeout(window.db);
      window.db = setTimeout(() => {
        renderTestnets(
          e.target.value,
          document.querySelector('.tab-active').dataset.tab,
          document.getElementById('filterCategory').value,
          document.getElementById('sortBy').value
        );
      }, 300);
    });
    document.getElementById('filterCategory').addEventListener('change', e => {
      renderTestnets(
        document.getElementById('searchTestnet').value,
        document.querySelector('.tab-active').dataset.tab,
        e.target.value,
        document.getElementById('sortBy').value
      );
    });
    document.getElementById('sortBy').addEventListener('change', e => {
      renderTestnets(
        document.getElementById('searchTestnet').value,
        document.querySelector('.tab-active').dataset.tab,
        document.getElementById('filterCategory').value,
        e.target.value
      );
    });
    document.getElementById('retry-testnets').addEventListener('click', () => {
      renderTestnets(
        document.getElementById('searchTestnet').value,
        document.querySelector('.tab-active').dataset.tab,
        document.getElementById('filterCategory').value,
        document.getElementById('sortBy').value
      );
    });

    // Smooth Anchors
    document.querySelectorAll('a[href^="#"]').forEach(a => {
      a.addEventListener('click', e => {
        const target = document.querySelector(a.getAttribute('href'));
        if (target) {
          e.preventDefault();
          target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });

    // Init
    document.addEventListener('DOMContentLoaded', () => {
      renderTestnets();
    });

    // Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(err => console.error('SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
