<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      font-size: 16px;
      background: #F0F9FF;
      color: #1E293B;
    }

    .glass {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(14, 165, 233, 0.1);
      border: 1px solid rgba(14, 165, 233, 0.05);
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 500;
      font-size: 14px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      background: #0EA5E9;
      color: #FFFFFF;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
    }

    .category-title {
      background: linear-gradient(to right, #0EA5E9, #22D3EE);
      -webkit-background-clip: text;
      color: transparent;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .tab-active {
      background: #0EA5E9;
      color: #FFFFFF;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #0EA5E9;
      border-radius: 4px;
    }

    @media (max-width: 640px) {
      body {
        font-size: 14px;
      }
      .container {
        padding-left: 1rem;
        padding-right: 1rem;
      }
      .btn {
        padding: 0.6rem 1.2rem;
      }
      .grid {
        grid-template-columns: 1fr !important;
      }
      .flex.flex-row {
        flex-direction: column !important;
      }
    }
  </style>
</head>
<body class="min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-6xl">
    <!-- Header -->
    <header class="sticky top-0 z-50 glass p-4 rounded-xl flex items-center justify-between mb-8">
      <div class="flex items-center gap-4">
        <img src="/assets/profile.webp" alt="Agus Hambali" class="w-12 h-12 rounded-full shadow-md">
        <div>
          <h1 class="text-xl font-bold">Agus Hambali</h1>
          <p class="text-sm text-gray-600">Airdrop Hunter & Crypto Explorer</p>
        </div>
      </div>
      <nav class="hidden md:flex gap-6">
        <a href="/" class="px-4 py-2 rounded-lg hover:bg-white/50 transition">Home</a>
        <a href="/testnet.html" class="px-4 py-2 rounded-lg hover:bg-white/50 transition">Testnet</a>
        <a href="/" class="px-4 py-2 rounded-lg hover:bg-white/50 transition">Prices</a>
        <a href="/" class="px-4 py-2 rounded-lg hover:bg-white/50 transition">Tutorials</a>
        <a href="/" class="px-4 py-2 rounded-lg hover:bg-white/50 transition">Contact</a>
      </nav>
    </header>

    <!-- Testnet Section -->
    <section id="testnet" class="glass p-6 mb-12">
      <h2 class="category-title mb-6">Latest Testnet Airdrops</h2>
      <div class="flex flex-col md:flex-row gap-6 mb-6">
        <div class="flex flex-wrap gap-4 border-b border-gray-200 pb-4 md:pb-0 md:border-b-0">
          <button data-tab="all" class="btn tab-active text-sm">All</button>
          <button data-tab="active" class="btn text-sm bg-white text-[#0EA5E9] border border-[#0EA5E9]">Active</button>
          <button data-tab="upcoming" class="btn text-sm bg-white text-[#0EA5E9] border border-[#0EA5E9]">Upcoming</button>
          <button data-tab="ended" class="btn text-sm bg-white text-[#0EA5E9] border border-[#0EA5E9]">Ended</button>
        </div>
        <div class="flex flex-col sm:flex-row gap-4 w-full md:w-auto">
          <input id="searchTestnet" type="text" placeholder="Search testnets..." class="flex-1 p-3 rounded-lg bg-white border border-gray-200 focus:outline-none focus:ring-2 focus:ring-[#0EA5E9]">
          <select id="filterChain" class="p-3 rounded-lg bg-white border border-gray-200 focus:outline-none focus:ring-2 focus:ring-[#0EA5E9]">
            <option value="">All Chains</option>
            <option value="EVM">EVM</option>
            <option value="Solana">Solana</option>
            <option value="IBC">IBC</option>
          </select>
        </div>
      </div>
      <div id="testnetCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-600 pb-8">
      <p>© 2025 Agus Hambali — Built with Love ❤️</p>
      <p class="mt-3">Donation (ETH/BSC): <span class="font-mono text-[#0EA5E9] break-all">0x18Def71C218664fafb1BBA9d0e8b123425CF0Dae</span></p>
    </footer>
  </div>

  <!-- Testnet Modal -->
  <div id="testnetModal" class="hidden fixed inset-0 bg-black/30 flex items-center justify-center z-50 p-4">
    <div class="glass p-6 rounded-xl w-full max-w-3xl max-h-[90vh] overflow-y-auto">
      <h3 class="category-title mb-6" id="modalTitle"></h3>
      <div id="modalContent" class="grid gap-4 text-sm text-gray-600"></div>
      <button id="closeModal" class="btn mt-6 w-full" type="button">Close</button>
    </div>
  </div>

  <script>
    // Testnet Data
    const DEFAULT_TESTNET = [
      { name: 'Gensyn Testnet', chain: 'EVM', funding: '$10M', participants: '50K+', status: 'Active', deadline: '2025-12-15', url: 'https://gensyn.ai', social: 'https://twitter.com/gensynai', verified: true, howToJoin: '1. Install Docker & Node.js (v18+). 2. Clone repo: `git clone https://github.com/gensyn/testnet.git`. 3. Run: `docker-compose up`. 4. Register wallet in Gensyn dashboard.', rewards: '1000 GEN tokens per node', systemReq: '4GB RAM, 20GB storage' },
      { name: 'Succinct Testnet', chain: 'EVM', funding: '$5M', participants: '30K+', status: 'Active', deadline: '2025-11-30', url: 'https://succinct.xyz', social: 'https://t.me/succinct', verified: false, howToJoin: '1. Add EVM testnet to Metamask. 2. Claim tokens via faucet. 3. Test dApps on testnet.', rewards: '500 SUC tokens', systemReq: '2GB RAM, 10GB storage' },
      { name: 'Ritual Testnet', chain: 'Solana', funding: '$8M', participants: '20K+', status: 'Upcoming', deadline: '2025-10-10', url: 'https://ritual.net', social: 'https://discord.gg/ritual', verified: true, howToJoin: '1. Prepare Solana wallet (Phantom). 2. Wait for testnet announcement on Discord.', rewards: '800 RIT tokens', systemReq: '4GB RAM, 15GB storage' },
      { name: 'Soundness Testnet', chain: 'IBC', funding: '$3M', participants: '15K+', status: 'Active', deadline: '2025-12-01', url: 'https://soundness.io', social: 'https://twitter.com/soundness', verified: false, howToJoin: '1. Install Cosmos SDK. 2. Join testnet via CLI: `soundnessd join-testnet`.', rewards: '300 SND tokens', systemReq: '8GB RAM, 30GB storage' },
      { name: 'T3rn Testnet', chain: 'EVM', funding: '$6M', participants: '25K+', status: 'Ended', deadline: '2025-08-15', url: 'https://t3rn.io', social: 'https://t.me/t3rn', verified: true, howToJoin: 'Testnet ended, check mainnet for airdrop.', rewards: '400 T3RN tokens', systemReq: '4GB RAM, 20GB storage' },
      { name: 'Ariachain Testnet', chain: 'Solana', funding: '$4M', participants: '10K+', status: 'Upcoming', deadline: '2025-11-01', url: 'https://ariachain.org', social: 'https://discord.gg/ariachain', verified: false, howToJoin: '1. Register on official site. 2. Wait for invite code.', rewards: '500 ARIA tokens', systemReq: '2GB RAM, 10GB storage' },
      { name: 'Intento Testnet', chain: 'EVM', funding: '$7M', participants: '35K+', status: 'Active', deadline: '2025-12-31', url: 'https://intento.network', social: 'https://twitter.com/intento', verified: true, howToJoin: '1. Add testnet to wallet. 2. Run node via Docker.', rewards: '600 INT tokens', systemReq: '6GB RAM, 25GB storage' },
      { name: 'Dill Testnet', chain: 'IBC', funding: '$2M', participants: '8K+', status: 'Ended', deadline: '2025-09-01', url: 'https://dill.io', social: 'https://t.me/dill', verified: false, howToJoin: 'Testnet ended, monitor mainnet updates.', rewards: '200 DIL tokens', systemReq: '4GB RAM, 15GB storage' }
    ];

    function getTestnets() {
      const raw = localStorage.getItem('testnet_air') || JSON.stringify(DEFAULT_TESTNET);
      return JSON.parse(raw);
    }

    function setTestnets(testnets) {
      localStorage.setItem('testnet_air', JSON.stringify(testnets));
    }

    function renderTestnets(filter = '', tab = 'all', chain = '') {
      const testnets = getTestnets();
      const cardContainer = document.getElementById('testnetCards');
      cardContainer.innerHTML = '<div class="skeleton h-40 bg-white animate-pulse rounded-xl mb-4"></div>'.repeat(3);

      setTimeout(() => {
        cardContainer.innerHTML = '';
        const filtered = testnets.filter(a => {
          const matchesSearch = a.name.toLowerCase().includes(filter.toLowerCase());
          const matchesTab = tab === 'all' || (tab === 'active' && a.status === 'Active') || (tab === 'upcoming' && a.status === 'Upcoming') || (tab === 'ended' && a.status === 'Ended');
          const matchesChain = chain === '' || a.chain === chain;
          return matchesSearch && matchesTab && matchesChain;
        });

        filtered.forEach((a, i) => {
          const isSoon = a.deadline && new Date(a.deadline) <= new Date(Date.now() + 3 * 24 * 60 * 60 * 1000);
          const card = document.createElement('div');
          card.className = 'glass p-5 rounded-xl cursor-pointer transition flex flex-col justify-between h-full hover:shadow-md';
          card.innerHTML = `
            <div class="flex flex-col gap-3">
              <h4 class="font-bold text-lg">${a.name}${a.verified ? ' <span class="text-xs bg-[#0EA5E9] text-white px-2 py-1 rounded-full">Verified</span>' : ''}</h4>
              <p class="text-sm text-gray-600">${a.chain} • ${a.status}${isSoon ? ' <span class="text-red-500 font-bold">Deadline Soon!</span>' : ''}</p>
              <p class="text-xs text-gray-600">Funding: $${a.funding} • Participants: ${a.participants}</p>
            </div>`;
          card.addEventListener('click', () => {
            document.getElementById('modalTitle').textContent = a.name;
            document.getElementById('modalContent').innerHTML = `
              <div class="grid gap-4">
                <p><strong>Status:</strong> ${a.status}</p>
                <p><strong>Deadline:</strong> ${a.deadline || '-'}</p>
                <p><strong>Chain:</strong> ${a.chain}</p>
                <p><strong>Funding Raised:</strong> $${a.funding}</p>
                <p><strong>Participants:</strong> ${a.participants}</p>
                <p><strong>Link:</strong> <a href="${a.url}" target="_blank" class="text-[#0EA5E9] hover:underline">${a.url}</a></p>
                <p><strong>Social:</strong> <a href="${a.social}" target="_blank" class="text-[#0EA5E9] hover:underline">${a.social}</a></p>
                <p><strong>Rewards:</strong> ${a.rewards}</p>
                <p><strong>System Requirements:</strong> ${a.systemReq}</p>
                <p><strong>How to Join:</strong></p>
                <pre class="bg-white p-3 rounded-lg text-sm overflow-x-auto border border-gray-200">${a.howToJoin}</pre>
              </div>`;
            document.getElementById('testnetModal').classList.remove('hidden');
          });
          cardContainer.appendChild(card);
        });
      }, 500);
    }

    document.querySelectorAll('[data-tab]').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('[data-tab]').forEach(b => b.classList.remove('tab-active'));
        btn.classList.add('tab-active');
        renderTestnets(document.getElementById('searchTestnet').value, btn.dataset.tab, document.getElementById('filterChain').value);
      });
    });

    document.getElementById('searchTestnet').addEventListener('input', (e) => {
      renderTestnets(e.target.value, document.querySelector('.tab-active').dataset.tab, document.getElementById('filterChain').value);
    });

    document.getElementById('filterChain').addEventListener('change', (e) => {
      renderTestnets(document.getElementById('searchTestnet').value, document.querySelector('.tab-active').dataset.tab, e.target.value);
    });

    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('testnetModal').classList.add('hidden');
    });

    document.addEventListener('DOMContentLoaded', () => {
      renderTestnets();
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
</body>
</html>
