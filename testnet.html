    .card:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }

    .skeleton { background: linear-gradient(90deg,#f0f0f0 25%,#e0e0e0 50%,#f0f0f0 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
    @keyframes shimmer { 0%{background-position:200% 0} 100%{background-position:-200% 0} }
    #back-to-top { position: fixed; bottom: 20px; right: 20px; background: #0EA5E9; color: white; padding: 10px; border-radius: 50%; display: none; }

<body class="min-h-screen p-4">
  <div class="container mx-auto">
    <!-- Header -->
    <header class="sticky top-0 z-50 glass p-4 rounded-xl flex items-center justify-between mb-8" data-aos="fade-down">
      <div class="flex items-center gap-4">
        <img src="/assets/profile.webp" alt="Agus Hambali" class="w-12 h-12 rounded-full shadow-md">

          <h1 class="text-xl font-bold">Agus Hambali</h1>
          <p class="text-sm text-gray-700 dark:text-gray-300">Crypto Hunter & Explorer</p>
        </div>
      </div>
      <div class="flex items-center gap-4">
        <a href="/" class="w-10 h-10 flex items-center justify-center rounded-lg bg-sky-100 dark:bg-gray-700 text-sky-600 dark:text-white hover:scale-105 transition"><i class="fas fa-home"></i></a>
        <button id="theme-toggle" class="w-10 h-10 flex items-center justify-center rounded-lg bg-sky-100 dark:bg-gray-700 text-sky-600 dark:text-white"><i class="fas fa-moon"></i></button>
      </div>
    </header>

    <!-- Testnet Section -->
    <section class="glass p-6 mb-6 rounded-xl" data-aos="fade-up">
      <h2 class="category-title mb-6">List Update Airdrops</h2>
      <div class="tabs flex flex-col gap-4 mb-6">
        <div class="flex gap-2">
          <button data-tab="all" class="btn btn-tab tab-active">All</button>
          <button data-tab="active" class="btn btn-tab">Active</button>
          <button data-tab="ended" class="btn btn-tab">Ended</button>
        </div>
        <div class="filters flex flex-col md:flex-row gap-4">
          <input id="searchTestnet" type="text" placeholder="Search testnets..." class="input-field">
          <select id="filterCategory" class="select-field">
            <option value="">All Categories</option>
            <option value="Testnet">Testnet</option>
            <option value="Social">Social</option>
            <option value="Node">Node</option>
          </select>
          <select id="sortBy" class="select-field">
            <option value="">Sort By</option>
            <option value="funding">Funding</option>
            <option value="participants">Participants</option>
          </select>
        </div>
      </div>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });

    // Theme Toggle
    const themeToggle=document.getElementById('theme-toggle');
    themeToggle.addEventListener('click',()=>{
      document.body.classList.toggle('dark');
      document.getElementById('html').classList.toggle('dark');
      themeToggle.innerHTML=document.body.classList.contains('dark')?'<i class="fas fa-sun"></i>':'<i class="fas fa-moon"></i>';
      localStorage.setItem('theme',document.body.classList.contains('dark')?'dark':'light');
    });
    if(localStorage.getItem('theme')==='dark'){document.body.classList.add('dark');document.getElementById('html').classList.add('dark');themeToggle.innerHTML='<i class="fas fa-sun"></i>'}

    // Copy
    function copyToClipboard(text){navigator.clipboard.writeText(text).then(()=>{const m=document.getElementById('copy-message');m.classList.remove('hidden');setTimeout(()=>m.classList.add('hidden'),2000)})}

    // Back to Top
    const backToTop=document.getElementById('back-to-top');
    window.addEventListener('scroll',()=>{backToTop.style.display=window.scrollY>300?'block':'none'});
    backToTop.addEventListener('click',()=>{window.scrollTo({top:0,behavior:'smooth'})});

    // Load Airdrops
    async function loadAirdrops(){try{const r=await fetch('/airdrops.json');const d=await r.json();return d.airdrops}catch(e){console.error('Error:',e);return[]}}

    // Render Cards
    async function renderTestnets(filter='',tab='all',category='',sortBy=''){const t=await loadAirdrops();const c=document.getElementById('testnetCards');c.innerHTML='<div class="skeleton h-32 rounded-xl mb-4"></div>'.repeat(3);
      setTimeout(()=>{c.innerHTML='';let f=t.filter(a=>{const mS=a.name.toLowerCase().includes(filter.toLowerCase());const mT=tab==='all'||(tab==='active'&&a.status==='Active')||(tab==='ended'&&a.status==='Ended')||(tab==='upcoming'&&a.status==='Upcoming');const mC=category===''||a.category===category;return mS&&mT&&mC});
        if(sortBy==='funding'){f.sort((a,b)=>parseFloat(b.funding.replace(/\$|M/g,''))-parseFloat(a.funding.replace(/\$|M/g,'')))}else if(sortBy==='participants'){f.sort((a,b)=>parseInt(b.participants.replace(/\D/g,''))-parseInt(a.participants.replace(/\D/g,'')))}if(f.length===0){c.innerHTML='<p class="text-center text-gray-600 dark:text-gray-300">No testnets found.</p>';return;}
        f.forEach((a,i)=>{const soon=a.deadline&&new Date(a.deadline)<=new Date(Date.now()+3*24*60*60*1000);const card=document.createElement('div');card.className='card cursor-pointer flex gap-4 items-center';card.setAttribute('data-aos','fade-up');card.setAttribute('data-aos-delay',i*100);card.innerHTML=`<img src="${a.image||'/assets/placeholder.webp'}" alt="${a.name}" class="w-16 h-16 rounded-lg"><div class="flex flex-col gap-2"><h4 class="font-bold text-lg">${a.name} ${a.confirmed?'<span class="verified">Confirmed</span>':''}</h4><p class="text-sm text-gray-600 dark:text-gray-300">${a.category} • ${a.status}${soon?' <span class="text-red-500 font-bold">Deadline Soon!</span>':''}</p><p class="text-xs text-gray-600 dark:text-gray-300">Funding: ${a.funding||'N/A'} • Participants: ${a.participants||'N/A'}</p></div>`;card.addEventListener('click',()=>{if(a.link){window.location.href=a.link}else{alert('No detail page available.')}});c.appendChild(card)});},500)}

    // Tabs, Filters
    document.querySelectorAll('[data-tab]').forEach(btn=>{btn.addEventListener('click',()=>{document.querySelectorAll('[data-tab]').forEach(b=>b.classList.remove('tab-active'));btn.classList.add('tab-active');renderTestnets(document.getElementById('searchTestnet').value,btn.dataset.tab,document.getElementById('filterCategory').value,document.getElementById('sortBy').value)})});
    document.getElementById('searchTestnet').addEventListener('input',e=>{clearTimeout(window.db);window.db=setTimeout(()=>{renderTestnets(e.target.value,document.querySelector('.tab-active').dataset.tab,document.getElementById('filterCategory').value,document.getElementById('sortBy').value)},300)});
    document.getElementById('filterCategory').addEventListener('change',e=>{renderTestnets(document.getElementById('searchTestnet').value,document.querySelector('.tab-active').dataset.tab,e.target.value,document.getElementById('sortBy').value)});
    document.getElementById('sortBy').addEventListener('change',e=>{renderTestnets(document.getElementById('searchTestnet').value,document.querySelector('.tab-active').dataset.tab,document.getElementById('filterCategory').value,e.target.value)});
    document.addEventListener('DOMContentLoaded',()=>{renderTestnets()});

    // Service Worker
    if('serviceWorker' in navigator){window.addEventListener('load',()=>{navigator.serviceWorker.register('/sw.js')})}
  </script>
