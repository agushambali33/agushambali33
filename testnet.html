<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0F172A" />
  <title>Airdrop Testnet — Agus Hambali</title>
  <meta name="description" content="Temukan airdrop testnet kripto terbaru dan terverifikasi di Agus Hambali Crypto Dashboard." />
  <meta name="keywords" content="airdrop testnet, kripto Indonesia, testnet gratis, airdrop kripto" />
  <meta property="og:title" content="Airdrop Testnet — Agus Hambali" />
  <meta property="og:description" content="Daftar airdrop testnet terbaru untuk mendapatkan token gratis." />
  <meta property="og:image" content="/assets/logo.webp" />
  <meta property="og:url" content="https://agushambali33-gcbk.vercel.app/testnet" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/assets/profile.webp" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #1E3A8A;
      --secondary: #9333EA;
      --text-primary: #E0E7FF;
      --text-secondary: #94A3B8;
      --bg-primary: #0F172A;
      --bg-secondary: #1E293B;
      --glass-bg: rgba(30, 41, 59, 0.8);
      --glass-border: rgba(147, 51, 234, 0.1);
      --shadow: 0 8px 32px -12px rgba(30, 64, 175, 0.5);
    }

    [data-theme="light"] {
      --primary: #3B82F6;
      --secondary: #A855F7;
      --text-primary: #1E293B;
      --text-secondary: #64748B;
      --bg-primary: #F1F5F9;
      --bg-secondary: #E2E8F0;
      --glass-bg: rgba(255, 255, 255, 0.9);
      --shadow: 0 8px 32px -12px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      font-size: 16px;
      background: linear-gradient(to bottom right, var(--bg-primary), var(--bg-secondary));
      color: var(--text-primary);
    }

    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 1rem;
      box-shadow: var(--shadow);
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 14px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(34, 211, 238, 0.3);
    }

    .category-title {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      color: transparent;
      font-size: 1.5rem;
      font-weight: 800;
    }

    .deadline-warning {
      color: #F472B6;
      font-weight: bold;
    }

    .tab-active {
      background: var(--primary);
      color: var(--bg-primary);
      box-shadow: 0 2px 8px rgba(30, 64, 175, 0.2);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--secondary);
      border-radius: 4px;
    }

    @media (max-width: 640px) {
      body {
        font-size: 14px;
      }
      .container {
        padding-left: 1rem;
        padding-right: 1rem;
      }
      .btn {
        padding: 0.6rem 1.2rem;
      }
      .grid {
        grid-template-columns: 1fr !important;
      }
      .flex.flex-row {
        flex-direction: column !important;
      }
    }
  </style>
</head>
<body class="min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-6xl">
    <!-- Header -->
    <header class="sticky top-0 z-50 glass p-4 rounded-xl flex items-center justify-between mb-8">
      <div class="flex items-center gap-4">
        <img src="/assets/profile.webp" alt="Agus Hambali" class="w-12 h-12 rounded-full ring-2 ring-[var(--primary)] shadow-md">
        <div>
          <h1 class="text-xl font-bold">Agus Hambali</h1>
          <p class="text-sm text-[var(--text-secondary)]">Airdrop Hunter & Crypto Explorer</p>
        </div>
      </div>
      <nav class="hidden md:flex gap-6">
        <a href="/" class="px-4 py-2 rounded-lg hover:bg-[var(--glass-bg)] transition">Home</a>
        <a href="/testnet.html" class="px-4 py-2 rounded-lg hover:bg-[var(--glass-bg)] transition">Testnet</a>
        <a href="/" class="px-4 py-2 rounded-lg hover:bg-[var(--glass-bg)] transition">Prices</a>
        <a href="/" class="px-4 py-2 rounded-lg hover:bg-[var(--glass-bg)] transition">Tutorials</a>
        <a href="/" class="px-4 py-2 rounded-lg hover:bg-[var(--glass-bg)] transition">Contact</a>
        <select id="themeSelect" class="px-4 py-2 rounded-lg bg-[var(--glass-bg)] border border-[var(--glass-border)] focus:outline-none">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </nav>
    </header>

    <!-- Testnet Section -->
    <section id="testnet" class="glass p-6 mb-12">
      <h2 class="category-title mb-6">Testnet Airdrop Terbaru</h2>
      <div class="flex flex-col md:flex-row gap-6 mb-6">
        <div class="flex flex-wrap gap-4 border-b border-[var(--glass-border)] pb-4 md:pb-0 md:border-b-0">
          <button data-tab="all" class="btn tab-active">All</button>
          <button data-tab="active" class="btn">Active</button>
          <button data-tab="upcoming" class="btn">Upcoming</button>
          <button data-tab="ended" class="btn">Ended</button>
        </div>
        <div class="flex flex-col sm:flex-row gap-4 w-full md:w-auto">
          <input id="searchTestnet" type="text" placeholder="Cari testnet..." class="flex-1 p-3 rounded-lg bg-[var(--glass-bg)] border border-[var(--glass-border)] focus:outline-none focus:ring-2 focus:ring-[var(--primary)]">
          <select id="filterChain" class="p-3 rounded-lg bg-[var(--glass-bg)] border border-[var(--glass-border)] focus:outline-none focus:ring-2 focus:ring-[var(--primary)]">
            <option value="">All Chains</option>
            <option value="EVM">EVM</option>
            <option value="Solana">Solana</option>
            <option value="IBC">IBC</option>
          </select>
        </div>
      </div>
      <div id="testnetCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

    <!-- Footer -->
    <footer class="text-center text-sm text-[var(--text-secondary)] pb-8">
      <p>© 2025 Agus Hambali — Dibuat dengan Passion</p>
      <p class="mt-3">Donasi (ETH/BSC): <span class="font-mono text-[var(--secondary)] break-all">0x18Def71C218664fafb1BBA9d0e8b123425CF0Dae</span></p>
    </footer>
  </div>

  <!-- Testnet Modal -->
  <div id="testnetModal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
    <div class="glass p-6 rounded-xl w-full max-w-3xl max-h-[90vh] overflow-y-auto">
      <h3 class="category-title mb-6" id="modalTitle"></h3>
      <div id="modalContent" class="grid gap-4 text-sm"></div>
      <button id="closeModal" class="btn bg-[var(--glass-bg)] text-[var(--text-primary)] mt-6 w-full" type="button">Close</button>
    </div>
  </div>

  <script>
    // Theme Management
    const themeSelect = document.getElementById('themeSelect');
    themeSelect.addEventListener('change', (e) => {
      document.documentElement.setAttribute('data-theme', e.target.value);
      localStorage.setItem('theme', e.target.value);
    });
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);
    themeSelect.value = savedTheme;

    // Testnet Data
    const DEFAULT_TESTNET = [
      { name: 'Gensyn Testnet', chain: 'EVM', funding: '$10M', participants: '50K+', status: 'Active', deadline: '2025-12-15', url: 'https://gensyn.ai', social: 'https://twitter.com/gensynai', verified: true, howToJoin: '1. Install Docker & Node.js (v18+). 2. Clone repo: `git clone https://github.com/gensyn/testnet.git`. 3. Run: `docker-compose up`. 4. Register wallet di dashboard Gensyn.', rewards: '1000 GEN tokens per node', systemReq: '4GB RAM, 20GB storage' },
      { name: 'Succinct Testnet', chain: 'EVM', funding: '$5M', participants: '30K+', status: 'Active', deadline: '2025-11-30', url: 'https://succinct.xyz', social: 'https://t.me/succinct', verified: false, howToJoin: '1. Tambah EVM testnet ke Metamask. 2. Claim token via faucet. 3. Test dApps di testnet.', rewards: '500 SUC tokens', systemReq: '2GB RAM, 10GB storage' },
      { name: 'Ritual Testnet', chain: 'Solana', funding: '$8M', participants: '20K+', status: 'Upcoming', deadline: '2025-10-10', url: 'https://ritual.net', social: 'https://discord.gg/ritual', verified: true, howToJoin: '1. Siapkan Solana wallet (Phantom). 2. Tunggu pengumuman testnet di Discord.', rewards: '800 RIT tokens', systemReq: '4GB RAM, 15GB storage' },
      { name: 'Soundness Testnet', chain: 'IBC', funding: '$3M', participants: '15K+', status: 'Active', deadline: '2025-12-01', url: 'https://soundness.io', social: 'https://twitter.com/soundness', verified: false, howToJoin: '1. Install Cosmos SDK. 2. Join testnet via CLI: `soundnessd join-testnet`.', rewards: '300 SND tokens', systemReq: '8GB RAM, 30GB storage' },
      { name: 'T3rn Testnet', chain: 'EVM', funding: '$6M', participants: '25K+', status: 'Ended', deadline: '2025-08-15', url: 'https://t3rn.io', social: 'https://t.me/t3rn', verified: true, howToJoin: 'Testnet selesai, cek mainnet untuk airdrop.', rewards: '400 T3RN tokens', systemReq: '4GB RAM, 20GB storage' },
      { name: 'Ariachain Testnet', chain: 'Solana', funding: '$4M', participants: '10K+', status: 'Upcoming', deadline: '2025-11-01', url: 'https://ariachain.org', social: 'https://discord.gg/ariachain', verified: false, howToJoin: '1. Daftar di situs resmi. 2. Tunggu invite code.', rewards: '500 ARIA tokens', systemReq: '2GB RAM, 10GB storage' },
      { name: 'Intento Testnet', chain: 'EVM', funding: '$7M', participants: '35K+', status: 'Active', deadline: '2025-12-31', url: 'https://intento.network', social: 'https://twitter.com/intento', verified: true, howToJoin: '1. Tambah testnet ke wallet. 2. Jalankan node via Docker.', rewards: '600 INT tokens', systemReq: '6GB RAM, 25GB storage' },
      { name: 'Dill Testnet', chain: 'IBC', funding: '$2M', participants: '8K+', status: 'Ended', deadline: '2025-09-01', url: 'https://dill.io', social: 'https://t.me/dill', verified: false, howToJoin: 'Testnet selesai, pantau update mainnet.', rewards: '200 DIL tokens', systemReq: '4GB RAM, 15GB storage' }
    ];

    function getTestnets() {
      const raw = localStorage.getItem('testnet_air') || JSON.stringify(DEFAULT_TESTNET);
      return JSON.parse(raw);
    }

    function setTestnets(testnets) {
      localStorage.setItem('testnet_air', JSON.stringify(testnets));
    }

    function renderTestnets(filter = '', tab = 'all', chain = '') {
      const testnets = getTestnets();
      const cardContainer = document.getElementById('testnetCards');
      cardContainer.innerHTML = '<div class="skeleton h-40 bg-[var(--glass-bg)] animate-pulse rounded-xl mb-4"></div>'.repeat(3);

      setTimeout(() => {
        cardContainer.innerHTML = '';
        const filtered = testnets.filter(a => {
          const matchesSearch = a.name.toLowerCase().includes(filter.toLowerCase());
          const matchesTab = tab === 'all' || (tab === 'active' && a.status === 'Active') || (tab === 'upcoming' && a.status === 'Upcoming') || (tab === 'ended' && a.status === 'Ended');
          const matchesChain = chain === '' || a.chain === chain;
          return matchesSearch && matchesTab && matchesChain;
        });

        filtered.forEach((a, i) => {
          const isSoon = a.deadline && new Date(a.deadline) <= new Date(Date.now() + 3 * 24 * 60 * 60 * 1000);
          const card = document.createElement('div');
          card.className = 'glass p-5 rounded-xl hover:bg-[var(--bg-secondary)] cursor-pointer transition flex flex-col justify-between h-full hover:shadow-lg';
          card.innerHTML = `
            <div class="flex flex-col gap-3">
              <h4 class="font-semibold text-lg">${a.name}${a.verified ? ' <span class="text-xs bg-[var(--primary)] text-[var(--bg-primary)] px-2 py-1 rounded-full">Verified</span>' : ''}</h4>
              <p class="text-sm text-[var(--text-secondary)]">${a.chain} • ${a.status}${isSoon ? ' <span class="deadline-warning">Deadline Soon!</span>' : ''}</p>
              <p class="text-xs text-[var(--text-secondary)]">Funding: $${a.funding} • Participants: ${a.participants}</p>
            </div>`;
          card.addEventListener('click', () => {
            document.getElementById('modalTitle').textContent = a.name;
            document.getElementById('modalContent').innerHTML = `
              <div class="grid gap-4">
                <p><strong>Status:</strong> ${a.status}</p>
                <p><strong>Deadline:</strong> ${a.deadline || '-'}</p>
                <p><strong>Chain:</strong> ${a.chain}</p>
                <p><strong>Funding Raised:</strong> $${a.funding}</p>
                <p><strong>Participants:</strong> ${a.participants}</p>
                <p><strong>Link:</strong> <a href="${a.url}" target="_blank" class="text-[var(--secondary)] hover:underline">${a.url}</a></p>
                <p><strong>Social:</strong> <a href="${a.social}" target="_blank" class="text-[var(--secondary)] hover:underline">${a.social}</a></p>
                <p><strong>Rewards:</strong> ${a.rewards}</p>
                <p><strong>System Requirements:</strong> ${a.systemReq}</p>
                <p><strong>How to Join:</strong></p>
                <pre class="bg-[var(--glass-bg)] p-3 rounded-lg text-sm overflow-x-auto">${a.howToJoin}</pre>
              </div>`;
            document.getElementById('testnetModal').classList.remove('hidden');
          });
          cardContainer.appendChild(card);
        });

        const now = new Date();
        testnets.forEach(a => {
          if (a.deadline && new Date(a.deadline) < new Date(now.getTime() + 3 * 24 * 60 * 60 * 1000)) {
            console.warn(`Peringatan: ${a.name} deadline mendekati! (${a.deadline})`);
          }
        });
      }, 500);
    }

    document.querySelectorAll('[data-tab]').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('[data-tab]').forEach(b => b.classList.remove('tab-active'));
        btn.classList.add('tab-active');
        renderTestnets(document.getElementById('searchTestnet').value, btn.dataset.tab, document.getElementById('filterChain').value);
      });
    });

    document.getElementById('searchTestnet').addEventListener('input', (e) => {
      renderTestnets(e.target.value, document.querySelector('.tab-active').dataset.tab, document.getElementById('filterChain').value);
    });

    document.getElementById('filterChain').addEventListener('change', (e) => {
      renderTestnets(document.getElementById('searchTestnet').value, document.querySelector('.tab-active').dataset.tab, e.target.value);
    });

    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('testnetModal').classList.add('hidden');
    });

    document.addEventListener('DOMContentLoaded', () => {
      renderTestnets();
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
</body>
</html>
