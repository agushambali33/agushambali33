  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    // Initialize AOS
    AOS.init({ duration: 800, once: true });

    // Hamburger Menu
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('active');
      hamburger.innerHTML = navMenu.classList.contains('active') ? '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
    });

    // Dark Mode Toggle
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      document.getElementById('html').classList.toggle('dark');
      themeToggle.innerHTML = document.body.classList.contains('dark') ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
      document.getElementById('html').classList.add('dark');
      themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
    }

    // Copy to Clipboard
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        const copyMessage = document.getElementById('copy-message');
        copyMessage.classList.remove('hidden');
        setTimeout(() => copyMessage.classList.add('hidden'), 2000);
      });
    }

    // Back to Top
    const backToTop = document.getElementById('back-to-top');
    window.addEventListener('scroll', () => {
      backToTop.style.display = window.scrollY > 300 ? 'block' : 'none';
    });
    backToTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Testnet Data
    const DEFAULT_TESTNET = [
      {
        name: 'Helios Testnet',
        category: 'Testnet',
        funding: '$10M',
        participants: '50K+',
        status: 'Active',
        verified: true,
        slug: 'helios',
        image: '/assets/helioslogo.webp',
        deadline: '2025-09-30'
      },
      {
        name: 'Succinct Testnet',
        category: 'Testnet',
        funding: '$5M',
        participants: '30K+',
        status: 'Active',
        verified: false,
        slug: 'succinct-testnet',
        image: '/assets/succinctlogo.webp',
        deadline: '2025-10-15'
      },
      {
        name: 'Dill Testnet',
        category: 'Node',
        funding: '$2M',
        participants: '8K+',
        status: 'Ended',
        verified: false,
        slug: 'dill-testnet',
        image: '/assets/dilllogo.webp',
        deadline: '2025-08-01'
      },
      {
        name: 'Quantum Testnet',
        category: 'Testnet',
        funding: '$12M',
        participants: '40K+',
        status: 'Active',
        verified: true,
        slug: 'quantum-testnet',
        image: '/assets/quantumlogo.webp',
        deadline: '2025-11-01'
      }
    ];

    const BASE_URL = 'https://agushambali.vercel.app/testnet/';

    // Function to get testnets
    function getTestnets() {
      try {
        const raw = localStorage.getItem('testnet_air') || JSON.stringify(DEFAULT_TESTNET);
        return JSON.parse(raw);
      } catch (e) {
        console.error('Error parsing testnet data:', e);
        return DEFAULT_TESTNET;
      }
    }

    // Function to save testnets
    function setTestnets(testnets) {
      try {
        localStorage.setItem('testnet_air', JSON.stringify(testnets));
      } catch (e) {
        console.error('Error saving testnet data:', e);
      }
    }

    // Function to render testnet cards
    function renderTestnets(filter = '', tab = 'all', category = '', sortBy = '') {
      const testnets = getTestnets();
      const cardContainer = document.getElementById('testnetCards');
      cardContainer.innerHTML = '<div class="skeleton h-32 bg-white dark:bg-gray-800 animate-pulse rounded-xl mb-4"></div>'.repeat(3);

      setTimeout(() => {
        cardContainer.innerHTML = '';
        let filtered = testnets.filter(a => {
          const matchesSearch = a.name.toLowerCase().includes(filter.toLowerCase());
          const matchesTab = tab === 'all' || (tab === 'active' && a.status === 'Active') || (tab === 'ended' && a.status === 'Ended');
          const matchesCategory = category === '' || a.category === category;
          return matchesSearch && matchesTab && matchesCategory;
        });

        if (sortBy === 'funding') {
          filtered.sort((a, b) => parseFloat(b.funding.replace('$', '')) - parseFloat(a.funding.replace('$', '')));
        } else if (sortBy === 'participants') {
          filtered.sort((a, b) => parseInt(b.participants) - parseInt(a.participants));
        }

        if (filtered.length === 0) {
          cardContainer.innerHTML = '<p class="text-center text-gray-600 dark:text-gray-300">No testnets found.</p>';
          return;
        }

        filtered.forEach((a) => {
          const isSoon = a.deadline && new Date(a.deadline) <= new Date(Date.now() + 3 * 24 * 60 * 60 * 1000);
          const card = document.createElement('div');
          card.className = 'card cursor-pointer flex gap-4 items-center';
          card.setAttribute('data-aos', 'fade-up');
          card.innerHTML = `
            <img src="${a.image || '/assets/placeholder.webp'}" alt="${a.name}" class="w-16 h-16 rounded-lg" loading="lazy">
            <div class="flex flex-col gap-2">
              <h4 class="font-bold text-lg">${a.name} ${a.verified ? '<span class="verified">Confirmed</span>' : ''}</h4>
              <p class="text-sm text-gray-600 dark:text-gray-300">${a.category} ‚Ä¢ ${a.status}${isSoon ? ' <span class="text-red-500 font-bold">Deadline Soon!</span>' : ''}</p>
              <p class="text-xs text-gray-600 dark:text-gray-300">Funding: ${a.funding} ‚Ä¢ Participants: ${a.participants}</p>
            </div>
          `;
          card.addEventListener('click', () => {
            if (a.slug) {
              window.location.href = `${BASE_URL}${a.slug}.html`;
            } else {
              alert('No detail page available for this testnet.');
            }
          });
          cardContainer.appendChild(card);
        });
      }, 500);
    }

    // Tab switching
    document.querySelectorAll('[data-tab]').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('[data-tab]').forEach(b => b.classList.remove('tab-active'));
        btn.classList.add('tab-active');
        renderTestnets(document.getElementById('searchTestnet').value, btn.dataset.tab, document.getElementById('filterCategory').value, document.getElementById('sortBy').value);
      });
    });

    // Search input with debounce
    let debounceTimeout;
    document.getElementById('searchTestnet').addEventListener('input', (e) => {
      clearTimeout(debounceTimeout);
      debounceTimeout = setTimeout(() => {
        renderTestnets(e.target.value, document.querySelector('.tab-active').dataset.tab, document.getElementById('filterCategory').value, document.getElementById('sortBy').value);
      }, 300);
    });

    // Category filter
    document.getElementById('filterCategory').addEventListener('change', (e) => {
      renderTestnets(document.getElementById('searchTestnet').value, document.querySelector('.tab-active').dataset.tab, e.target.value, document.getElementById('sortBy').value);
    });

    // Sort filter
    document.getElementById('sortBy').addEventListener('change', (e) => {
      renderTestnets(document.getElementById('searchTestnet').value, document.querySelector('.tab-active').dataset.tab, document.getElementById('filterCategory').value, e.target.value);
    });

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      renderTestnets();
    });

    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
